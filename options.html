<html>
	<head>
		<title>Hudson Monitor - Options Page</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script type="text/javascript" src="constants.js"></script>
		<script type="text/javascript" src="options.js"></script>
	</head>
	<body>
		<h1>Hudson Monitor</h1>
		<fieldset>
			<legend>Basic Setup</legend>
			<table>
				<tr>
					<td><label for="url">Hudson URL</label></td>
					<td><input type="text" id="url" name="url"/></td>
					<td><img id="error" src="images/error.png" width="16" height="16" alt="Error"/></td>
				</tr>
				<tr>
					<td><label for="refresh">Refresh Time</label></td>
					<td colspan="2">
						<select id="refresh" name="refresh">
							<option value="1">1 Minute</option>
							<option value="5">5 Minutes</option>
							<option value="10">10 Minutes</option>
							<option value="15">15 Minutes</option>
							<option value="20">20 Minutes</option>
							<option value="25">25 Minutes</option>
							<option value="30">30 Minutes</option>
							<option value="35">35 Minutes</option>
							<option value="40">40 Minutes</option>
							<option value="45">45 Minutes</option>
							<option value="50">50 Minutes</option>
							<option value="55">55 Minutes</option>
							<option value="60">60 Minutes</option>
						</select>
					</td>
				</tr>
			</table>
    </fieldset>
		<fieldset>
			<legend><input type="checkbox" id="showNotifications"/> Desktop Notifications</legend>
			<table>
				<tr>
					<td><label for="notificationTimeout">Hide notification after:</label></td>
					<td colspan="2">
						<select id="notificationTimeout" name="notificationTimeout">
							<option value="0">never hide</option>
							<option value="5">5 seconds</option>
							<option value="15">15 seconds</option>
							<option value="30">30 seconds</option>
							<option value="60">1 minute</option>
							<option value="300">5 minutes</option>
						</select>
					</td>
				</tr>
			</table>
		</fieldset>
		<fieldset>
			<legend>
				<input type="checkbox" id="auth" name="auth"/>
				<label for="auth">Use authentication</label>
			</legend>
			<table>
				<tr>
					<td><label for="username">Username</label></td>
					<td><input type="text" id="username" name="username"/></td>
				</tr>
				<tr>
					<td><label for="password">Password</label></td>
					<td><input type="password" id="password" name="password"/></td>
				</tr>
			</table>
		</fieldset>
		<fieldset>
			<legend>Sorting</legend>
			<table>
				<tr>
					<td><input id="sortByName" type="radio" name="sort"/></td>
					<td><label for="sortByName">Sort by name</label></td>
				</tr>
				<tr>
					<td><input id="sortByStatus" type="radio" name="sort"/></td>
					<td><label for="sortByStatus">Sort by status</label></td>
				</tr>
				<tr>
					<td style="padding-top: 0.5em"><input id="sortDesc" type="checkbox" name="desc"/></td>
					<td style="padding-top: 0.5em"><label for="sortDesc">Invert order</label></td>
				</tr>
			</table>
		</fieldset>
		<fieldset>
			<legend>Successful Builds</legend>
			<table>
				<tr>
					<td><input id="greenBalls" type="checkbox" name="green"/></td>
					<td><label for="greenBalls">Use green orb instead of blue one</label></td>
				</tr>
			</table>
		</fieldset>
		<fieldset>
			<legend><input id="enableFilter" type="checkbox" name="enabled"/> Filter by job name</legend>
			<table>
				<tr>
					<td><input id="filterText" type="text" name="filterText" style="width:200px"/></td>
					<td><input id="filterCaseSensitive" type="checkbox" name="filterCaseSensitive" value="yes" title="make filter case-sensitive" checked/></td>
				</tr>
				<tr>
					<td colspan="2">
						<p>
							The filter text is converted into a regular expression. Only things that match
							the expression are displayed in the popup and considered for the main status
							image.
						</p>
					</td>
				</tr>
			</table>
		</fieldset>
		<div class="optionform">
			<a href="license.html">License</a>
			<input type="button" id="save" name="save" value="Save"/>
			<input type="button" id="cancel" name="cancel" value="Cancel"/>
		</div>
	</body>
</html>
